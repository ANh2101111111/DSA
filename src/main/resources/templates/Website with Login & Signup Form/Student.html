<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="student.css">
    <script src="student.js" defer></script>
</head>
<body>
<header>
    <h1>STUDENT MANAGEMENT SYSTEM</h1>
    <button class="logout">Logout</button>
</header>

<main class="container">
    <div class="form-section">
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" placeholder="Enter full name">
        </div>

        <div class="form-group">
            <label for="studentCode">Student Code</label>
            <input type="text" id="studentCode" placeholder="Enter student code">
        </div>

        <div class="form-group">
            <label for="marks">Marks</label>
            <input type="text" id="marks" placeholder="Enter marks">
        </div>

        <div class="form-group">
            <label for="ranking">Ranking</label>
            <select id="ranking">
                <option value="Fail">Fail</option>
                <option value="Pass">Pass</option>
                <option value="Merit">Merit</option>
                <option value="Distinction">Distinction</option>
            </select>
        </div>

        <div class="buttons">
            <button id="addStudentButton">Add Student</button>
            <button id="updateStudentButton">Update</button>
            <button id="deleteStudentButton">Delete</button>
        </div>

        <div class="search">
            <input type="text" id="searchId" placeholder="Enter Student ID">
            <button id="searchByIdButton">Search by ID</button>
        </div>
    </div>

    <table id="studentsTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Student Code</th>
            <th>Marks</th>
            <th>Ranking</th>
        </tr>
        </thead>
        <tbody>
        <!-- Rows for student records will go here -->
        </tbody>
    </table>
</main>

</body>
</html>
